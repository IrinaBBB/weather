<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        .c {
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <!--    <link rel="stylesheet" href="./style.css">-->
  <script type="module" crossorigin src="./assets/index-95c86a21.js"></script>
</head>
<body>
<!--<div style="align-content: center">-->
<!--    <canvas class="webgl"></canvas>-->
<!--</div>-->
<div style="display: flex">
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="rainySphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">rainy</h3>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="sunnySphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">sunny</h3>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="cloudySphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">cloudy</h3>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="partlyCloudySphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">partly cloudy</h3>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="snowySphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">snowy</h3>
    </div>
</div>
<div style="display: flex">
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="temperatureColdSphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">-10&#176;</h3>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="temperatureHotSphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">+10&#176;</h3>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="temperatureZeroSphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">0&#176;</h3>
    </div>
</div>
<div style="display: flex">
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="windSphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">12 m/s</h3>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
        <canvas id="precipitationsSphere" class="c"></canvas>
        <h3 style="margin-top: -20px" class="text-secondary">1 mm</h3>
    </div>
</div>

</body>
</html>
