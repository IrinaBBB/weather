<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="api-link">Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></div>
    <div class="header row">
        <div id="locationHeader" class="header_location h2 col">
            <span class="header_icon">
                <img style="width: 0.9em; margin-top: -6px;" src="/icons/pin.svg" alt="location">
            </span>
            <span id="headerText">location</span>
            <div id="todayDate" class="ms-4 h5 text-danger"></div>
        </div>
        <div class="search col mt-1">
            <input id="locationSearch" type="text" class="search_input">
            <button id="searchButton" class="search_button" type="button">
                <img class="search_icon" src="/icons/search.svg" alt="search"/>
            </button>
        </div>
    </div>
    <div class="weatherContainer row">
        <div style="margin-left: 3rem" class="h3 text-danger">Now</div>
        <div id="weatherSpheres" class="row"></div>
    </div>
    <div id="weatherTable" class="weatherContainer forecast row mb-5"></div>
</div>
<script>
    function initAutocomplete() {
        const input = document.getElementById("locationSearch");
        const options = {};
        const autocomplete = new google.maps.places.Autocomplete(input, options);
        autocomplete.setFields(["place_id", "geometry", "name"]);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu2GSsPqjta6gKH9S77oNZ_yZ9-el1cT0&libraries=places&callback=initAutocomplete">
</script>

<script type="module" src="./script.js"></script>
</body>
</html>
